<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload File</title>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Upload File</div>
                        <div class="card-body">
                            <div id="data-input">
                                <form method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="file">Choose File:</label>
                                        <input type="file" class="form-control-file" onchange="unlockUpload()" name="file" id="file">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="submit" onclick="showLoader()" class="btn btn-primary" disabled>
                                            Upload
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div id="loader" class="spinner-border" role="status" hidden>
                                    <span class="visually-hidden"></span>
                                </div>
                            </div>
                            {% if filename %}
                            <div class="alert alert-success" role="alert">
                                The file was successfully uploaded on {{ upload_date }}<br>
                                Upload time: {{ upload_time }}<br>
                                You can download it from the following link:
                                <a href="{{ url_for('download', filename=filename) }}">{{ filename }}</a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function unlockUpload() {
                document.getElementById('submit').disabled = false
            }
            function showLoader() {
                document.getElementById('data-input').hidden = true;
                document.getElementById('loader').hidden = false;
            }
        </script>

    </body>
</html>
